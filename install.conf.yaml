- defaults:
    link:
      create: true
      relink: true

- clean: 
  - '~'
  - '.ssh'

- link:
    ~/bin/duck.sh:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.crontab:
    ~/.dotfiles: ''
    ~/.ssh/config: ssh
    ~/.vimrc:

- shell:
  - [git pull origin master, Updating repo]
  - [git submodule update --init --recursive, Installing submodules]
  - [crontab ~/.crontab, Configuring crontab]
